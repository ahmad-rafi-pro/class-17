<!DOCTYPE html>
<html>
<head>
   <title>Students Grade Calculator</title>
   <!-- Google Fonts Link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
   <!--Css Link-->
   <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- main html -->
    <h1>
       Students Grade Calculator
    </h1>
    <div class="container">
        <div class="screen-body-item">
            <div class="app">
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Bengali:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="bengali" />
                    </div>   
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in English:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="eng" />
                    </div>                   
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Chemistry:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="chemistry" />
                    </div>                 
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Maths:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="maths" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Physics:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="phy" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Biology:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="bio" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-text w-50">
                        Enter marks in Religion:
                    </div>
                    <div class="form-input w-50">
                        <input type="text" class="form-control" placeholder="Your Marks" id="religion" />
                    </div>
                </div>
                <div class="btn">
                    <button input type="button" class="form-button" onclick="calculate()">Result</button>
                </div>
            </div>
        </div>
        <!-- for showing the result-->
        <div class="result">
           <p id="showdata"></p>
        </div>
    </div>
    <!--Js Link-->
    <script src="./js/app.js"></script>
</body>
</html>
